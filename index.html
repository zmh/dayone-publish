<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>My Journal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Apple-style system font stack -->
    <style>
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1 class="journal-title">
                    <i class="fa-solid fa-book-open journal-icon"></i>
                    <span>My Journal</span>
                </h1>
            </div>
            <nav class="header-tabs">
                <button class="tab-btn active" data-view="timeline">Timeline</button>
                <button class="tab-btn" data-view="calendar">Calendar</button>
                <button class="tab-btn" data-view="media">Media</button>
                <button class="tab-btn" data-view="map">Map</button>
            </nav>
            <div class="header-right">
                <button class="icon-btn" id="darkModeToggle" aria-label="Toggle dark mode">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <button class="icon-btn" aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </header>

        <!-- Navigation Tabs (mobile only) -->
        <nav class="tabs">
            <button class="tab-btn active" data-view="timeline">Timeline</button>
            <button class="tab-btn" data-view="calendar">Calendar</button>
            <button class="tab-btn" data-view="media">Media</button>
            <button class="tab-btn" data-view="map">Map</button>
        </nav>

        <!-- Media Filter (visible only in media view) -->
        <div class="media-filters hidden" id="mediaFilters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="photo">Photo</button>
            <button class="filter-btn" data-filter="video">Video</button>
            <button class="filter-btn" data-filter="audio">Audio</button>
            <button class="filter-btn" data-filter="pdf">PDF</button>
        </div>

        <!-- Map Controls (visible only in map view) -->
        <div class="map-controls hidden" id="mapControls">
            <button class="map-control-btn" id="infoBtn" aria-label="Info">
                <i class="fa-solid fa-circle-info"></i>
            </button>
            <button class="map-control-btn" id="locationBtn" aria-label="My Location">
                <i class="fa-solid fa-location-arrow"></i>
            </button>
            <button class="map-control-btn" id="fitBoundsBtn" aria-label="Fit all markers">
                <i class="fa-solid fa-expand"></i>
            </button>
            <span class="entry-count" id="mapEntryCount">0</span>
        </div>

        <!-- Main Content Area -->
        <main class="content">
            <!-- Timeline View (split-view on desktop) -->
            <div class="view timeline-view active" id="timelineView">
                <div class="timeline-split">
                    <div class="timeline-list">
                        <!-- About Section -->
                        <div class="about-section" id="aboutSection">
                            <h3 class="about-title">About this journal</h3>
                            <p class="about-text">A collection of memories, adventures, and moments from our family travels. This journal captures the special experiences we've shared together.</p>

                            <!-- Stats Section -->
                            <div class="stats-section" id="statsSection">
                                <div class="stat-item">
                                    <span class="stat-number" id="statEntries">0</span>
                                    <span class="stat-label">Entries</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-number" id="statDays">0</span>
                                    <span class="stat-label">Days</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-number" id="statPhotos">0</span>
                                    <span class="stat-label">Photos</span>
                                </div>
                                <div class="stat-item">
                                    <span class="stat-number" id="statPlaces">0</span>
                                    <span class="stat-label">Places</span>
                                </div>
                            </div>
                        </div>

                        <div class="entries-list" id="entriesList">
                            <!-- Entries will be populated here -->
                        </div>
                    </div>
                    <div class="timeline-detail" id="timelineDetail">
                        <div class="detail-placeholder">
                            <i class="fa-solid fa-book-open"></i>
                            <p>Select an entry to view</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Calendar View -->
            <div class="view calendar-view" id="calendarView">
                <div class="calendar-container" id="calendarContainer">
                    <!-- Calendar will be populated here -->
                </div>
            </div>

            <!-- Media View -->
            <div class="view media-view" id="mediaView">
                <div class="media-grid" id="mediaGrid">
                    <!-- Media items will be populated here -->
                </div>
            </div>

            <!-- Map View -->
            <div class="view map-view" id="mapView">
                <div id="map"></div>
            </div>
        </main>

        <!-- Entry Detail Modal (for calendar/media views) -->
        <div class="modal" id="entryModal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <button class="modal-close" aria-label="Close">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="modal-body" id="modalBody">
                    <!-- Entry content will be populated here -->
                </div>
            </div>
        </div>

        <!-- iOS-style Sheet (for mobile timeline) -->
        <div class="sheet" id="entrySheet">
            <div class="sheet-backdrop"></div>
            <div class="sheet-content">
                <button class="sheet-close" aria-label="Close">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="sheet-body" id="sheetBody">
                    <!-- Entry content will be populated here -->
                </div>
            </div>
        </div>

    </div>

    <!-- Leaflet CSS and JS for maps -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.min.js"></script>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>

    <!-- Journal data (optional - falls back to demo if missing) -->
    <script src="data.js"></script>

    <!-- Site configuration -->
    <script src="config.js"></script>

    <!-- Main application script -->
    <script src="app.js"></script>
</body>
</html>
